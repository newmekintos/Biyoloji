<script>
// Service Worker kayd覺
if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('./service-worker.js')
      .then(reg => console.log('Service Worker kay覺tl覺:', reg.scope))
      .catch(err => console.log('Service Worker hatas覺:', err));

}

// PWA Install prompt
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  showInstallPromotion();
});

function showInstallPromotion() {
  const installBtn = document.createElement('button');
  installBtn.innerHTML = '<i class="fas fa-download mr-2"></i>Uygulamay覺 Y羹kle';
  installBtn.className = 'fixed bottom-6 right-6 bg-purple-600 text-white px-6 py-3 rounded-full shadow-2xl hover:bg-purple-700 transition z-50 font-bold';
  installBtn.onclick = async () => {
    if (!deferredPrompt) return;
    deferredPrompt.prompt();
    const { outcome } = await deferredPrompt.userChoice;
    console.log(`User response: ${outcome}`);
    deferredPrompt = null;
    installBtn.remove();
  };
  document.body.appendChild(installBtn);
  
  // 10 saniye sonra otomatik kapat
  setTimeout(() => installBtn.remove(), 10000);
}

window.addEventListener('appinstalled', () => {
  console.log('PWA y羹klendi!');
});
</script>
